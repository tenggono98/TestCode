version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./testcode-frontend
      dockerfile: Dockerfile
    container_name: testcode-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:5000/api
    depends_on:
      - backend
    networks:
      - testcode-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend Service
  backend:
    build:
      context: ./testcode-backend
      dockerfile: Dockerfile
    container_name: testcode-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=your_secret_key_here_change_in_production
    networks:
      - testcode-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./testcode-backend/src:/app/src

networks:
  testcode-network:
    driver: bridge

volumes:
  frontend-node-modules:
  backend-node-modules:
